<div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let course of listCourses">

    <div class="content">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title>{{course.course}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="../../../../../assets/images/logo-sofka-university.webp">
            <mat-card-content>
                <p>
                    {{course.category}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>INICIAR</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
