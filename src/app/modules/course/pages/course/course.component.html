<div class="container">
  <div class="content" *ngFor="let course of listCourses">
    <mat-card class="mat-elevation-z4">
      <img mat-card-image src="../../../../../assets/images/prueba.jpg" />
      <mat-card-content>
        <mat-card-title>{{ course.course }}</mat-card-title>
        <p>
          {{ course.category }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>INICIAR</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
