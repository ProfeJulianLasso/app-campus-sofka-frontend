<div *ngFor="let question of questions; let i = index">
  <mat-card class="card" *ngIf="i === position">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card-header>
    <mat-card-content>
      <h2 class="title">Â¿{{ question.content }}?</h2>

      <form [formGroup]="frmReply">
        <mat-form-field appearance="fill">
          <mat-label>Ingresa tu respuesta</mat-label>
          <textarea
            matInput
            class="input-text"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            formControlName="reply"
          ></textarea>
          <mat-error *ngIf="fieldValidator('reply')">{{
            'Ingresa tu respuesta!'
          }}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        [ngClass]="frmReply.invalid ? 'btn-reply2' : 'btn-reply '"
        (click)="answer(question)"
        [disabled]="frmReply.invalid"
      >
        Responder
      </button>
      <button
        mat-button
        class="btn-next"
        *ngIf="visibility"
        (click)="nextQuestion()"
      >
        Siguiente
      </button>
    </mat-card-actions>
  </mat-card>
  <br />
  <div class="reply" *ngIf="visibility && i === position">
    <mat-list role="list" *ngFor="let anserw of question.answers">
      <mat-list-item role="listitem">
        {{ anserw }}
      </mat-list-item>
      <hr />
    </mat-list>
  </div>
</div>
