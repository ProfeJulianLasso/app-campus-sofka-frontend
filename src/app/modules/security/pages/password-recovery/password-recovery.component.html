<form class="form-register">
    <div class="inputs">
        <img class="logo" src="../../../assets/img/login.png" alt="Login">
        <h1>Recuperar</h1>
        <form [formGroup]="recoveryUser" (ngSubmit)="recovery()">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
                <label>Email</label>
                <span *ngIf="recoveryUser.get('correo')?.hasError('required') && recoveryUser.get('correo')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es requerido
                </span>
                <span *ngIf="recoveryUser.get('correo')?.hasError('email') && recoveryUser.get('correo')?.touched" class="text-danger errorLabel">
                    El <strong>correo</strong> es invalido
                </span>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="recoveryUser.invalid">Recuperar</button>
            </div>
            <a routerLink="/login">Volver</a>
        </form>


        <div class="inputs">
            <mat-form-field appearance="fill">
                <mat-label>Correo electronico</mat-label>
                <input matInput formControlName="email" required />
                <mat-error>{{ 'Ingresa tu nombre completo' }}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
