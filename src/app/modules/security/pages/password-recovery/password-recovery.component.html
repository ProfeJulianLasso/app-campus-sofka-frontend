<form class="form-password">
  <div class="inputs">
    <h2>Recuperar Contrase√±a</h2>
    <form [formGroup]="frmRecoveryUser" (ngSubmit)="recoveryPassword()">
      <div class="inputs">
        <mat-form-field appearance="fill">
          <mat-label>Correo electronico</mat-label>
          <input matInput formControlName="email" required />
          <mat-error>{{ 'Ingresa un email valido' }} </mat-error>
        </mat-form-field>
      </div>
      <br />
      <div class="body-button">
        <button class="recovery" mat-raised-button color="primary">
          Recuperar
        </button>
        <br />
        <br />
        <a class="return" mat-raised-button color="warn" routerLink="/singin">
          Volver
        </a>
      </div>
    </form>
  </div>
</form>
