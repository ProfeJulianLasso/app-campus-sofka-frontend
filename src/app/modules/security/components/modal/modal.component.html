<div *ngFor="let user of users">
  <div mat-card-title class="btn-close">
    <button mat-button color="warn" [mat-dialog-close]="true">X</button>
  </div>
  <div mat-dialog-content>
    <div class="profile"></div>
    <div class="info">
      <div class="img">
        <img
          src="{{
            user.photoURL === null
              ? '../../../../../assets/images/user.png'
              : 'user.photoURL'
          }}"
          class="img"
        />
      </div>
      <p>
        Hola:
        <span>{{
          user.displayName === null ? user.email : user.displayName
        }}</span>
      </p>
    </div>
  </div>
  <div class="buttons">
    <div>
      <button mat-button class="btn-modal">Mis trofeos</button>
    </div>
    <div>
      <button mat-button color="primary" class="btn-modal">Mi perfil</button>
    </div>
    <div>
      <button
        mat-button
        color="warn"
        class="btn-modal"
        [mat-dialog-close]="true"
        (click)="logoutUser()"
      >
        Salir
      </button>
    </div>
  </div>
</div>
